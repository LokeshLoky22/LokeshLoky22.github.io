<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Battery - Amplyn</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="amplyn_logo.png" alt="Amplyn Logo" class="logo">
  <nav>
    <ul>
      <li><a href="index.html#services">Services</a></li>
      <li><a href="index.html#about">About</a></li>
      <li><a href="index.html#contact">Contact</a></li>
    </ul>
  </nav>
</header>

<section class="booking-form">
  <h1>Book Your Battery Now</h1>
  <form>
    <input type="text" placeholder="Full Name" required>
    <input type="tel" placeholder="Phone Number" required>
    <input type="text" placeholder="Address" required>
    <select required>
      <option value="">Select Battery</option>
      <option value="Car Battery">Car Battery</option>
      <option value="Bike Battery">Bike Battery</option>
      <option value="Inverter Battery">Inverter Battery</option>
    </select>
    <button type="submit" class="btn">Submit Booking</button>
  </form>
</section>

<footer>

</footer>

</body>
</html>
