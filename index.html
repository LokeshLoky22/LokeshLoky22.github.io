<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amplyn Battery Services</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 <!-- Swiper CSS -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>  
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
  <img src="logo.png" alt="Amplyn Logo" style="height: 50px;">
</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <!-- Image Slider -->
<div class="swiper mySwiper">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
      <img src="car_installation.png" alt="Car Inverter Installation">
    </div>
    <div class="swiper-slide">
      <img src="bike_installation.png" alt="Bike Inverter Installation">
    </div>
    <div class="swiper-slide">
      <img src="home_installation.png" alt="Home Inverter Installation">
    </div>
    <div class="swiper-slide">
      <img src="heavy_vehicle_installation.png" alt="Heavy Vehicle Inverter Installation">
    </div>
    <div class="swiper-slide">
      <img src="office_installation.png" alt="Office Inverter Installation">
    </div>
  </div>
</div>
  <!-- Hero Section with Slideshow -->
  <section class="hero">
    <div class="slider">
      <img src="slide1.jpg" class="slide active">
      <img src="slide2.jpg" class="slide">
      <img src="slide3.jpg" class="slide">
      <img src="slide4.jpg" class="slide">
      <img src="slide5.jpg" class="slide">
    </div>
    <div class="hero-text">
      <h1>Powering Your Journey</h1>
      <p>Expert Inverter Installations for Cars, Bikes, Offices & Heavy Vehicles</p>
      <a href="#appointment" class="btn">Book Appointment</a>
    </div>
  </section>

  <!-- Appointment Section -->
  <section id="appointment" class="appointment">
    <h2>Book an Appointment</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="text" placeholder="Phone Number" required>
      <input type="email" placeholder="Email Address" required>
      <textarea placeholder="Describe your Requirement" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- WhatsApp Button -->
  <a href="https://wa.me/919398216916" class="whatsapp-float" target="_blank">
    <i class="fab fa-whatsapp"></i>
  </a>

  <script src="script.js"></script>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
  var swiper = new Swiper(".mySwiper", {
    loop: true,
    autoplay: {
      delay: 2000,
      disableOnInteraction: false,
    },
    speed: 800,
    grabCursor: true,
    effect: "slide",
  });
</script>

</body>
</html>
